
{% extends 'base.html' %}
{% block title %}Change Password Form{% endblock %}
{% block extra_head %}
  <link href= "static/css/main.css" rel="stylesheet">
{% endblock %}
{% block content %}

<h2>Change Your Password</h2>
    {% load crispy_forms_tags %}  
    <form method="post">
        {{ form|crispy}}
        {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>

    </form>
 {% endblock %}
