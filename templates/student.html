

<html>
<head>
	<title></title>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   <style type="text/css">
   
   body {
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  line-height: 1.52857143;
  color: #515253;
  background-color: #f5f7fa;
  margin-top: 4%;
   }



.p-lg {
  padding: 15px!important;
}

.card-horizontal {
    display: flex;

    
}


   </style>
</head>
<body>

<h1 style="text-align: center;">Job postings Page</h1>
{% for i in jobpostings %}
<div class="container-fluid">
    <div class="row">
        <div class="mx-auto col-9 mt-3">
            <div class= "card">
                <div class="card-horizontal">
                    
                    <div class="col-xs-7 align-middle p-lg">
               <p>
                  <span class="text-lg">{{i.jtitle}}</span></p>
               <p>
                  <strong>{{i.company}}</strong>
               </p>
               <p>{{i.jdescription}}</p>
               <p>{{i.location}}</p>

               <hr>
               <div class="pull-right"><a href="{{ i.applylink }}" target="_blank" class="btn btn-primary btn-sm ">Apply Now</a>
               </div>
            </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endfor %}






</body>
</html>
