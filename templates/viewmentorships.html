
<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>

<style type="text/css">
   
   body {
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 14px;
  line-height: 1.52857143;
  color: #515253;
  background-color: #f5f7fa;
  margin-top: 4%;
   }



.p-lg {
  padding: 15px!important;
}

.card-horizontal {
    display: flex;

    
}


   </style>
<body>
<br>
<br>
<h2 style="text-align: center;">Mentorship Requests</h2>
    {% load crispy_forms_tags %}  
  
<div class="container">
  
  <form method=GET>
      {{ mFilter.form | crispy }}
      
      <input type="submit" value="Submit" class="btn btn-secondary">

        </form>
        

</div>
{% for i in mFilter.qs %}
        <div class="container-fluid">
    <div class="row">
        <div class="mx-auto col-9 mt-3">
            <div class= "card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" src="/static/img/purple.jpg" alt="">
                    </div>
                    <div class="col-xs-7 align-middle p-lg">
                      <i><p>
                  <span class="text-lg">Posted By : {{i.user}}</span></p></i>
               <p>
                  <span class="text-lg">{{i.Project_Title}}</span></p>
               <p>
                  <strong>{{i.Project_Description}}</strong>
               </p>
               <p>{{i.Domain}}</p>
               <hr>
               <div class="pull-right"><a href="{{ i.link }}" target="_blank" class="btn btn-primary btn-sm P">Accept</a>
               </div>
            </div>
                </div>
                
            </div>
        </div>
    </div>
</div>




{% empty %}
    <h2 style="text-align: center">No Results Found</h2>
    <br>
    <br><br>


{% endfor %}

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script src="//geodata.solutions/includes/countrystatecity.js"></script>
<br>
</body>
</html>
